<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens</title>
</head>
<body>
    <main>
        <h1>Inserindo imagens</h1>
        <p>Uma imagem pode estar no formato JPEG (mais compactado e com arquivos menores) ou PNG (melhor qualidade, mas arquivos maiores).</p>

        <img src="notebook.jpg" alt="um notebook, um smartphone e uma maçã">

        <p>A imagem acima está em formato JPEG e tem tamanho de 640x426 pixels e ocupa apenas 29KBytes em disco.</p>
    </main>
</body>
</html>
