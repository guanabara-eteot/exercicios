<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1>Contador Especial</h1>
    <p>Este contador especial vai perguntar ao usuário onde a contagem começa e onde ela vai terminar. Não precisa se preocupar com contagens regressivas por enquanto.</p>
    <button onclick="contar()">Aperte aqui</button>
    <p id="numeros">A contagem vai aparecer aqui...</p>
    <script>
        function contar() {
            let num = document.getElementById("numeros")
            num.innerHTML = ``

            // Leitura dos valores através dos prompts
            let inicio = Number(prompt("A contagem vai começar em..."))
            let fim = Number(prompt("A contagem termina em..."))

            // Realizando a contagem de acordo com os valores digitados
            let n = inicio
            while (n <= fim) {
                num.innerHTML += `${n} &#x2192; `
                n = n + 1
            }
            num.innerHTML += `FIM` 
        }
    </script>
</body>
</html>
