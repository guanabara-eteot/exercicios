<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Trabalhando com números</h1>
        <button onclick="doisnumeros()">Me diga dois números</button>
        <p id="frase">O resultado vai aparecer aqui...</p>
    </main>
    <script>
        let frase = document.getElementById("frase")

        function doisnumeros() {
            let n1 = Number(prompt("Digite um número"))
            let n2 = Number(prompt("Digite o segundo número"))
            let s = n1 + n2
            frase.innerHTML = `&#x1F522; A soma entre ${n1} e ${n2} é igual a ${s}`    
        }
    </script>
</body>
</html>
