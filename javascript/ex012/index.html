<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="formulario">
            <h1>Calculadora de Desconto</h1>

            <form action="salvar.php" method="get" onsubmit="return calcdesconto()">
                <label for="prod">Nome do produto</label>
                <input type="text" name="prod" id="prod">

                <br><label for="preco">Preço R$</label>
                <input type="number" name="preco" id="preco" min="0.50" max="10000" value="1" step="0.50">

                <br><label for="desc">Desconto</label>
                <select name="desc" id="desc">
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="30">30%</option>
                </select>

                <br><input type="submit" value="Calcular">
            </form>
        </section>
        <section id="resultado">
            <h2>Resultado</h2>
            <p id="frase">Resultado...</p>
            <button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
