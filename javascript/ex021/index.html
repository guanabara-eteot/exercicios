<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Radar de Velocidade &#x1F6B8;</h1>
            <p>O radar identifica veículos que ultrapassam o limite de 50Km/h de velocidade na via local. Informe a velocidade do veículo.</p>
            <form action="salvar.php" method="get" onsubmit="return radar()">
                <label for="vel">Velocidade: </label>
                <input type="number" name="vel" id="vel" min="1" max="240" step="0.5" value="20"> Km/h

                <input type="submit" value="Verificar">
            </form>
        </section>
        <section id="saida">
            <h2>Analisando velocidade</h2>
            <p id="frase">Resultado...</p>
            <img src="imagens/sem-multa.jpg" alt="Status" id="foto">
            <br><button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
