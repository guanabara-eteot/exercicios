<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Um vetor simples</h1>
        <button onclick="vetor()">Mostrar o vetor</button>
        <p id="mensagem">O resultado vai aparecer aqui.</p>
    </main>
    <script>
        let vet = new Array(22, 36, 84, 12, 45)
        let msg = document.getElementById("mensagem")
        function vetor() {
            let tam = vet.length
            let pos = 0
            msg.innerHTML = ""
            while (pos < tam) {
                msg.innerHTML += `<br>Na posição ${pos}, temos o valor ${vet[pos]}`
                pos ++
            }
            msg.innerHTML += `<br>O vetor tem ${tam} posições ao todo.`
        }
    </script>
</body>
</html>
