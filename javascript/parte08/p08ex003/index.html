<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Amigos</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Cadastre seus amigos</h1>
    <button onclick="clicou()">Clica em mim</button>
    <p id="listagem">Listagem dos seus amigos</p>

    <script>
        let amigos = new Array()
        let idades = new Array()

        let lst = document.getElementById("listagem")

        function clicou() {
            let nome
            let idade
            let resposta
            do {
                nome = prompt("Digite o nome do amigo")
                idade = Number(prompt(`Qual é a idade de ${nome}?`))
                
                amigos.push(nome)
                idades.push(idade)

                resposta = confirm("Quer cadastrar mais amigos?")
            } while(resposta == true) 
            
            // Apresentação dos dados na tela
            lst.innerHTML = ""
            let pos = 0
            while (pos < amigos.length) {
                lst.innerHTML += `${amigos[pos]} tem ${idades[pos]} anos de idade. <br>`
                pos ++
            }
        }
    </script>
</body>
</html>
