<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="formulario">
            <h1>Quanta tinta devo comprar?</h1>
            <p>Coloque a seguir as dimensões da parede e eu vou calcular quantos litros de tinta você precisar comprar, sabendo que cada litro consegue cobrir uma área de 2m<sup>2</sup>.</p>
            <form action="salvar.php" method="get" onsubmit="return calctinta()">
                <label for="larg">Largura </label>
                <input type="number" name="larg" id="larg" min="1" max="100" value="1">m

                <br><label for="alt">Altura </label>
                <input type="number" name="alt" id="alt" min="1" max="100" value="1">m

                <br><input type="submit" value="Calcular">

            </form>
        </section>
        <section id="resultado">
            <h2>Cálculo de Tinta</h2>
            <p id="frase">Resultado</p>
            <button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
