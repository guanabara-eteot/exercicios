<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="contagem()">
    <main>
        <section id="entrada">
            <h1>Contagem de 0 a 100 com destaques</h1>
            <p>Este programa vai mostrar uma contagem de 0 a 100 e vai destacar os múltiplos de um valor escolhido pelo usuário.</p>
            <form action="salvar.php" method="get" onsubmit="return contagem()">
                <label for="num">Destacar os múltiplos de </label>
                <input type="number" name="num" id="num" min="2" max="100" value="5">
                <input type="submit" value="Contar">
            </form>
        </section>
        <section id="saida">
            <h2 id="titulo">Contagem de 0 a 100</h2>
            <p id="mensagem">Contagem...</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
