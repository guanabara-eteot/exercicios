<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="tabuada()">
    <main>
        <section id="entrada">
            <h1>Gerador de Tabuadas &#x1F9EE;</h1>
            <form action="salvar.php" method="get" onsubmit="return tabuada()">
                <label for="num">Mostrar tabuada do número </label>
                <input type="number" name="num" id="num" min="1" max="100" value="5">
                <input type="submit" value="Mostrar Tabuada">
            </form>
        </section>
        <section id="saida">
            <h2 id="titulo">Tabuada</h2>
            <p id="mensagem">Tabuada</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
