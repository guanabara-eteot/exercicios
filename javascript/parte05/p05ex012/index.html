<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Maior e menor valor</h1>
    <p>Esse exercício vai pedir que você digite dez números na sequência e depois vai mostrar qual foi o maior e o menor valor digitados. Cuidado para digitar apenas números, caso contrário os valores inválidos serão ignorados e vão valer zero.</p>
    <button onclick="totalizar()">Vamos começar</button>
    <p id="resultado"></p>

    <script>
        let res = document.getElementById("resultado")

        function totalizar() {
            let num = 0
            let maior = 0
            let menor = 0
            let cont = 1
            while (cont <= 10) {
                num = Number(prompt(`Digite o ${cont}º número\nMenor valor = ${menor}\nMaior valor = ${maior}`))
                if (cont == 1) {
                    // Se estivermos lendo o primeiro número, ele é o maior e também é o menor até o momento
                    maior = num
                    menor = num
                } else {
                    if (num < menor) {
                        menor = num
                    } else if (num > maior) {
                        maior = num
                    }
                }
                cont ++
            }
            res.innerHTML = `De todos os valores que você digitou, o <strong>maior foi ${maior}</strong> e o <strong>menor foi ${menor}</strong>.`
        }
    </script>
</body>
</html>
