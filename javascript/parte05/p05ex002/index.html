<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1>Contagem regressiva</h1>
    <p>Aperte o botão abaixo para fazer uma contagem regressiva que vai de 10 até 0.</p>
    <button onclick="contar()">Aperte aqui</button>
    <p id="numeros">A contagem vai aparecer aqui...</p>
    <script>
        function contar() {
            let num = document.getElementById("numeros")
            num.innerHTML = ``

            // Contando de 10 até 0 (regressiva)
            let n = 10
            while (n >= 0) {
                num.innerHTML += `${n} &#x2192; `
                n = n - 1 // Também serve usar a expressão n -= 1 ou n --
            }
            num.innerHTML += `FIM` 
        }
    </script>
</body>
</html>
