<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>
</head>
<body>
    <main>
        <h1>Textos, números e formulários</h1>
        <form action="teste.php" method="get" onsubmit="return apresentar()">
            <label for="nome">Qual é o seu nome?</label>
            <input type="text" name="nome" id="nome" maxlength="25" placeholder="Digite seu primeiro nome">
            <br><label for="idade">Quantos anos você tem?</label>
            <input type="number" name="idade" id="idade" min="1" max="200" value="18">
            <br><input type="submit" value="Verificar">
        </form>
        <p id="frase">Aqui vai aparecer o resultado...</p>
    </main>
    <script>
        let frase = document.getElementById("frase")
        frase.style.visibility = "hidden"

        function apresentar() {
            let nome = document.getElementById("nome").value
            let idade = Number(document.getElementById("idade").value)
            frase.style.visibility = "visible"
            frase.innerHTML = `Olá, ${nome}! No seu próximo aniversário, você vai fazer ${idade+1} anos! &#x1F382;`
            return false
        }
    </script>
</body>
</html>
