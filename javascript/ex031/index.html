<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: cornflowerblue;
        }

        main {
            max-width: 500px;
            margin: auto;
        }

        section {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Analisador de Triângulos</h1>
            <p>Informe o comprimento de três segmentos de reta e o próprio sistema vai identificar se elas podem formar um triângulo.</p>
            <form action="salvar.php" method="get" onsubmit="return analisador()">
                <label for="seg1">Segmento 1:</label>
                <input type="number" name="seg1" id="seg1" min="0" max="100" value="0"> cm
                <br><label for="seg2">Segmento 2:</label>
                <input type="number" name="seg2" id="seg2" min="0" max="100" value="0"> cm
                <br><label for="seg3">Segmento 3:</label>
                <input type="number" name="seg3" id="seg3" min="0" max="100" value="0"> cm
                <br><input type="submit" value="Verificar">
            </form>
        </section>
        <section id="saida">
            <h2>Resposta</h2>
            <p id="mensagem"></p>
            <img src="imagens/triangulo-falso.png" alt="Triângulo" id="foto">
            <br><button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script>
        let saida = document.getElementById("saida")
        let msg = document.getElementById("mensagem")
        let foto = document.getElementById("foto")
        saida.style.visibility = "hidden"

        function fechar() {
            saida.style.visibility = "hidden"
        }

        function analisador() {
            let s1 = Number(document.getElementById("seg1").value)
            let s2 = Number(document.getElementById("seg2").value)
            let s3 = Number(document.getElementById("seg3").value)
            msg.innerHTML = `Os segmentos de comprimento ${s1}cm, ${s2}cm e ${s3}cm `
            if (s1 < s2 + s3 && s2 < s1 + s3 && s3 < s1 + s2) {
                msg.innerHTML += `podem formar um TRIÂNGULO `
                if (s1 == s2 && s2 == s3 && s3 == s1) {
                    msg.innerHTML += `EQUILÁTERO`
                    foto.src = "imagens/triangulo-equilatero.png"
                } else if (s1 != s2 && s1 != s3 && s3 != s2) {
                    msg.innerHTML += `ESCALENO`
                    foto.src = "imagens/triangulo-escaleno.png"
                } else {
                    msg.innerHTML += `ISÓSCELES`
                    foto.src = "imagens/triangulo-isosceles.png"
                }
            } else {
                msg.innerHTML += `NÃO PERMITEM formar um triângulo.`
                foto.src = "imagens/triangulo-falso.png"
            }
            saida.style.visibility = "visible"
            return false
        }
    </script>
</body>
</html>
