<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Interagindo com Usuário 2.0</h1>
        <button onclick="apresentar()">Aperte aqui</button>
        <p id="frase">Uma frase de resposta vai aparecer aqui...</p>
    </main>
    <script>
        let frase = document.getElementById("frase")

        function apresentar() {
            let nome = window.prompt("Qual é o seu nome?")
            
            frase.innerHTML = `Olá, <strong>${nome}</strong>! É um prazer te conhecer! &#x1F91D;`
        }
    </script>
</body>
</html>
