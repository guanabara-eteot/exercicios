<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            background-color: steelblue;
        }

        main {
            max-width: 500px;
            margin: auto;
        }

        section {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Leitura de texto válido</h1>
            <p>O nome só será aceito se tiver pelo menos 5 letras. Experimente deixar a caixa vazia, digitar poucas letras ou um número.</p>
            <button onclick="lertxt()">Iniciar</button>
        </section>
        <section id="saida">
            <h2>Resultado</h2>
            <p id="res">O resultado vai aparecer aqui.</p>
        </section>
    </main>
    <script>
        let res = document.getElementById("res")
        function lertxt() {
            let nome 
            do {
                nome = prompt("Digite um nome")
                
                if (nome.trim() === "") {
                    alert("Você não pode deixar a caixa em branco")
                } else if (!isNaN(nome)) {
                    alert("Estou esperando um nome, não um número")
                } else if (nome.length < 5) {
                    alert("O nome deve ter pelo menos 5 letras")
                } else {
                    // Deu certo, seguiu as regras
                    break
                }
            } while (true) // Looping infinito, só um break pode quebrar a repetição
            res.innerHTML = `O nome ${nome} foi registrado com sucesso.`
        }
    </script>
</body>
</html>
