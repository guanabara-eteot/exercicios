<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Aperte o botão abaixo</h1>
        <button onclick="apertou()">Aperte aqui</button>
    </main>
    <script>
        window.alert("Esta mensagem aparece automaticamente.")
        function apertou() {
            window.alert("Esta mensagem só aparece quando apertamos o botão")
        }
    </script>
</body>
</html>
