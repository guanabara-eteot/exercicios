<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1>Sorteador de números</h1>
    <p>Aperte o botão abaixo para sortear um número entre 1 e 10.</p>
    <button onclick="sortear()">Sortear!</button>
    <p id="resultado"></p>
    <script>
        let res = document.getElementById("resultado")
        function sortear() {
            let min = 1
            let max = 10
            let n = Math.floor(Math.random() * max + min)
            /* === AJUDA ===
            Math.random() sorteia um número entre 0 e 0.9999...
            Math.floor() arredonda um número para baixo
            Você pode mudar o mínimo e máximo nas linhas acima para gerar números em outros intervalos. 
            */
            res.innerHTML = `O número gerado foi ${n}`
        }
    </script>
</body>
</html>
