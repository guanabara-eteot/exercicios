<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício JavaScript</title>

<body>
    <main>
        <section id="formulario">
            <h1>Conversor de Moedas</h1>
            <form action="salvar.php" method="get" onsubmit="return converter()">
                <label for="real">Valor R$ </label>
                <input type="number" name="real" id="real" min="0" max="10000" value="10" step="0.1">

                <input type="submit" value="Converter">
            </form>
        </section>
        <section id="resultado">
            <h2>Conversão para US$</h2>
            <p id="frase">Resultado...</p>
            <button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
