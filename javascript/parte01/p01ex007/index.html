<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: blueviolet;
        }

        main {
            max-width: 500px;
            margin: auto;
        }

        section {
            background-color: white;
            padding: 5px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section id="botoes">
            <h1>Interaja com os botões</h1>
            <button onclick="esconder()">Esconder</button>
            <button onclick="exibir()">Exibir</button>
        </section>
        <section id="resultado">
            <h2>Caixa Especial &#x1F440;</h2>
        </section>
    </main>
    <script>
        
        let res = document.getElementById("resultado")

        function esconder() {
            res.style.visibility = "hidden"
        }

        function exibir() {
            res.style.visibility = "visible"
        }
    </script>
</body>
</html>
