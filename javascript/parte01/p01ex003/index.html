<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Interagindo com o usuário 1.0</h1>
        <button onclick="apresentar()">Quero te conhecer</button>
    </main>
    <script>
        function apresentar() {
            let nome = window.prompt("Qual é seu nome?")
            window.alert(`Muito prazer em te conhecer ${nome}! Volte sempre ao meu site!`)
        }
    </script>
</body>
</html>
