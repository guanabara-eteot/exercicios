<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Controle de Estacionamento:</h1>
            <p>Que horas o cliente entrou no estacionamento?</p>
            <form action="estacionamento.php" method="get" onsubmit="return calcpreco()">
                <label for="hora">Entrada às </label>
                <input type="number" name="hora" id="hora" min="0" max="23" value="10">
                : <input type="number" name="min" id="min" min="0" max="59" value="30">
                <br><label for="fracao">Valor por 30 min R$</label>
                <input type="number" name="fracao" id="fracao" min="4" max="12" step="0.5" value="5">
                <br><input type="submit" value="Calcular Preço">
            </form>
        </section>
        <section id="saida">
            <h2>Cálculo do Estacionamento</h2>
            <p id="f1">Horário de Entrada: </p>
            <p id="f2">Horário de Saída: </p>
            <p id="f3">Tempo de Permanência: </p>
            <p id="f4">Valor a pagar: </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
