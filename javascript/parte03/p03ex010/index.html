<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="jogador">
            <h1>Sua jogada</h1>
            <p>Clique na mão para escolher sua opção.</p>
            <img src="imagens/pedra.png" alt="pedra" onclick="muda()" id="j1">
            <br><button onclick="jogar()" id="btnjogar">Jogar</button>
        </section>
        <section id="computador">
            <h1>Computador</h1>
            <img src="imagens/pedra.png" alt="pedra" id="j2">
        </section>
        <section id="resultado">
            <h1>Resultado</h1>
            <p id="mensagem"></p>
            <button onclick="restart()">Jogar de novo!</button>
        </section>
    </main>
    <script src="jogo.js"></script>
</body>
</html>
