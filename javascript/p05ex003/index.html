<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1>Contagem de 5 em 5</h1>
    <p>Aperte o botão abaixo para fazer uma contagem que vai de 0 até 100, mas pulando de 5 em 5 números.</p>
    <button onclick="contar()">Aperte aqui</button>
    <p id="numeros">A contagem vai aparecer aqui...</p>
    <script>
        function contar() {
            let num = document.getElementById("numeros")
            num.innerHTML = ``
            
            // Contando de 0 a 100, pulando de 5 em 5
            let n = 0
            while (n <= 100) {
                num.innerHTML += `${n} `
                n = n + 5 // Também pode usar n += 5
            }
            num.innerHTML += `FIM` 
        }
    </script>
</body>
</html>
