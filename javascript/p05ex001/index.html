<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <h1>Contando de 1 até 10</h1>
    <button onclick="contar()">Aperte aqui</button>
    <p id="numeros">A contagem vai aparecer aqui...</p>
    <script>
        function contar() {
            let num = document.getElementById("numeros")
            num.innerHTML = ``

            let n = 1
            while (n <= 10) {
                num.innerHTML += `${n} `
                n = n + 1
            }
            num.innerHTML += `FIM` 
        }
    </script>
</body>
</html>
