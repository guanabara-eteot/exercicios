<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Descubra seus horários</h1>
            <form action="salvar.php" method="get" onsubmit="return horario()">
                <label for="turno">Escolha seu turno: </label>
                <select name="turno" id="turno">
                    <option value="m">manhã</option>
                    <option value="t">tarde</option>
                    <option value="n">noite</option>
                </select>
                <input type="submit" value="Ver horários">
            </form>
        </section>
        <section id="saida">
            <h2 id="titulo">Horário para...</h2>
            <p id="mensagem">Mensagem...</p>
        </section>
    </main>
    <script src="escola.js"></script>
</body>
</html>
