<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Calcule o Fatorial</h1>
            <form action="salvar.php" method="get" onsubmit="return fatorial()">
                <label for="num">NÃºmero: </label>
                <input type="number" name="num" id="num" min="1" max="20" value="1">
                <input type="submit" value="Calcular Fatorial">
            </form>
        </section>
        <section id="saida">
            <h2>Resultado</h2>
            <p id="result">O valor do fatorial vai aparecer aqui</p>
        </section>
    </main>
    <script>
        let res = document.getElementById("result")
        function fatorial() {
            let num = Number(document.getElementById("num").value)
            res.innerHTML = ""
            let cont = num
            while (cont >= 1) {
                res.innerHTML += `${cont} `
                cont--
            }   
            return false
        }
    </script>
</body>
</html>
